<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1 class="title">Tic-Tac-Toe</h1>
  </header>
  <div id="tictactoe">
    <p id="game-message"></p>
    <div id="gameboard"></div>
    <ul id="player-info">
      <li>
        <label for="player-1">Player 1's Name:</label>
        <input type="text" id="player-1" placeholder="Player 1">
      </li>

      <li>
        <label for="player-2">Player 2's Name:</label>
        <input type="text" id="player-2" placeholder="Player 2">
      </li>
    </ul>

    <div class="buttons">
      <button id="start">Start</button>
      <button id="restart" class="hide">Restart</button>
    </div>
  </div>
</body>
</html>
